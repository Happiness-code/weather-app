<!DOCTYPE html>
<html>
  <head>
    <title>WEATHER App</title>
    <meta charset="UTF-8" />
    <link href="src/style.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> 
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="contianer">
      <div class="wrapper">
        <h1>WEATHER FORECAST</h1>

        
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Enter city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"/>
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"/>
            </div>
              <div class="col-3">
              <button type="button" class="btn btn-success" id="current-button">
                Current</button>
            </div>
          </div>
        </form>
        <h2 id="city"></h2>
        <h3 id="date">Thu,Aug 18,2022 01:51 pm</h3>
        <h4 id="description"></h4>
        
        <div class="row">
          <div class="col-6">
            <div class=" weather-temperature"></div>
            <img src="" alt="Clear" id="icon" class="flex"/>
        <span class="temperature" id="temperature"></span>
          <span class="unit">
          <a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a></span
                  >
          </div>
          <div class="col-6">
           <p>
              Humdity: <span id="humidity"></span>%
            </p>
            <p>wind: <span id="wind"></span>km/h
          </p>
          </div>
          <div class="WeatherForecast row">
            <div class="col">
              <div class="WeatherForecastPreview">
                <div class="forecast-time">Wed</div>
          <img
                  src="http://openweathermap.org/img/wn/50d@2x.png"
                  alt=""
                  width="42">
          <div class="forecast-temperature">
            <span class="forecast-temperature-max">28°</span>
            <span class="forecast-temperature-min">17°</span>
          </div>
        </div>
        </div>
          <div class="col">
            <div class="WeatherForecastPreview">
              <div class="forecast-time">Thu</div>
              <img
                  src="http://openweathermap.org/img/wn/50d@2x.png"
                  alt=""
                  width="42">
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">24°</span>
                <span class="forecast-temperature-min">18°</span>
              </div>
            </div>
          </div>
              <div class="col">
                <div class="WeatherForecastPreview">
                  <div class="forecast-time">Fri</div>
                  <img
                  src="http://openweathermap.org/img/wn/50d@2x.png"
                  alt=""
                  width="42">
                  <div class="forecast-temperature">
                    <span class="forecast-temperature-max">25°</span>
                    <span class="forecast-temperature-min">16°</span>
                  </div>
                </div>
              </div>
              <div class="col">
                  <div class="WeatherForecastPreview">
                    <div class="forecast-time">Sat</div>
                    <img
                  src="http://openweathermap.org/img/wn/50d@2x.png"
                  alt=""
                  width="42">
                    <div class="forecast-temperature">
                      <span class="forecast-temperature-max">26°</span>
                      <span class="forecast-temperature-min">19°</span>
                    </div>
                  </div>
                </div>
                <div class="col">
                    <div class="WeatherForecastPreview">
                      <div class="forecast-time">Sun</div>
                      <img
                  src="http://openweathermap.org/img/wn/50d@2x.png"
                  alt=""
                  width="42">
                      <div class="forecast-temperature">
                        <span class="forecast-temperature-max">30°</span>
                        <span class="forecast-temperature-min">20°</span>
                      </div>
                    </div>
                  </div>
                </div>
        
          <span> <small> <a href="https://github.com/Happiness-code/weather-app" target="_blank" rel="noreferre">
        open-source link</a> coded by Happy JE<a href="https://majestic-sprite-aac581.netlify.app/" target="-blank" rel="noreferrer"> hosted on netlify</a></small></span>
  
      
  </div>
    <script src="src/index.js"></script>

  </body>
</html>
